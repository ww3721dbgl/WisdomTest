<!DOCTYPE html>
<html style="height:100%;">
	<head>
		<meta charset="UTF-8">

		<link rel="stylesheet" href="../../../layui/css/layui.css">
		<link rel="stylesheet" href="../../../layui/component/formSelects-v4.css">

	<body class="dlgcxmzl-view">
		<div class="iframe-content">
			<div class="layui-tab layui-tab-brief">

				<li>填报日志</li>
				<button class="layui-btn back-btn r">返回</button>
			  </ul>
			  <div class="layui-tab-content layui-col-sm12" style="height: 100px;">
				<div class="layui-tab-item  layui-show">
					<div class="card">
						<ul>
							<li>
								<div class="layui-form">
									<div class="layui-form-item layui-col-xs12 layui-col-sm12 layui-col-md6">
										<label class="layui-form-label">计划名称</label>
										<div class="layui-input-block">
										  <input type="text" class="layui-input"value=""disabled="disabled">
										</div>
									</div>
									<div class="layui-form-item layui-col-xs12 layui-col-sm12 layui-col-md6">
										<label class="layui-form-label">计划年份</label>
										<div class="layui-input-block">
										  <input type="text" class="layui-input"disabled="disabled"value="">

									</div>
									<div class="layui-form-item layui-col-xs12 layui-col-sm12 layui-col-md6">
										<label class="layui-form-label">计划类型</label>
										<div class="layui-input-block">
										  <input type="text" class="layui-input"value=""disabled="disabled">
										</div>
									</div>
									<div class="layui-form-item layui-col-xs12 layui-col-sm12 layui-col-md6">
										<label class="layui-form-label">标准公里数</label>
										<div class="layui-input-block">
										  <input type="text" class="layui-input"disabled="disabled"value="">
										</div>
									</div>
									<div class="layui-form-item layui-col-xs12 layui-col-sm12 layui-col-md6">
										<label class="layui-form-label">计划总公里数</label>
										<div class="layui-input-block">
										  <input type="text" class="layui-input"value=""disabled="disabled">
										</div>
									</div>
									<div class="layui-form-item layui-col-xs12 layui-col-sm12 layui-col-md6">
										<label class="layui-form-label">计划概数</label>
										<div class="layui-input-block">
										  <input type="text" class="layui-input"disabled="disabled"value="">
										</div>
									</div>
									<div class="layui-form-item layui-col-xs12 layui-col-sm12 layui-col-md6">
										<label class="layui-form-label">计划状态</label>
										<div class="layui-input-block">
										  <input type="text" class="layui-input"value=""disabled="disabled">
										</div>
									</div>
									<div class="layui-form-item layui-col-xs12 layui-col-sm12 layui-col-md6">
										<label class="layui-form-label">.</label>
										<div class="layui-input-block">
										  <input type="text" class="layui-input"disabled="disabled"value="">
										</div>
									</div>
									<div class="layui-form-item layui-col-xs12 layui-col-sm12 layui-col-md12">
										<label class="layui-form-label">计划附件</label>
										<div class="layui-input-block">
										  <input type="text" class="layui-input"disabled="disabled"value="无">
										</div>
									</div>
									<div class="layui-form-item layui-col-xs12 layui-col-sm12 layui-col-md12">
										<label class="layui-form-label">备注</label>
										<div class="layui-input-block">
										  <input type="text" class="layui-input"disabled="disabled"value="">
										</div>
									</div>
								</div>
							</li>
						</ul>
					</div>
				</div>
				<div class="layui-tab-item">
					<table class="layui-hide" id="test"  lay-even="" lay-skin="nob"width="100%"></table>

			</div>

		<script type="text/javascript" src="../../../js/jquery.min.js"></script>
		<script type="text/javascript" src="../../../js/rural-roads.js"></script>
		<script type="text/javascript" src="../../../layui/layui.js"></script>
		<script type="text/javascript" src="../../../js/utils.js"></script>

</html>
<script type="text/javascript">

			$('iframe', window.parent.document).attr("src","养护工程/小修保养管理/小修保养管理.html");
		});
		layui.table.render({
			elem: '#test',
			cols: [[
					{field: 'th1', title: '文件名称', width:180},
					{field: 'th2', title: '文件类型'},
					{field: 'th3', title: '状态'},
					{field: 'th4', title: '文档资料主键'},
					{field: 'th5', title: '修改时间'},
					{field: 'th6', title: '备注'},

					{"th1": "","th2": "","th3": "","th4": "","th5": "","th6": ""},
					{"th1": "","th2": "","th3": "","th4": "","th5": "","th6": ""},
					{"th1": "","th2": "","th3": "","th4": "","th5": "","th6": ""},
					{"th1": "","th2": "","th3": "","th4": "","th5": "","th6": ""},
					{"th1": "","th2": "","th3": "","th4": "","th5": "","th6": ""},
					{"th1": "","th2": "","th3": "","th4": "","th5": "","th6": ""},
			]
			,skin:"nob"
			,even: true
			,page: { //支持传入 laypage 组件的所有参数（某些参数除外，如：jump/elem） - 详见文档
				layout: [ 'prev', 'page', 'next','count'] //自定义分页布局
				//,curr: 5 //设定初始在第 5 页
				,groups: 1 //只显示 1 个连续页码
				,first: false //不显示首页
				,last: false //不显示尾页
				,jump: function(obj, first){
			}
				
			}
		});
	});
</script>

<!DOCTYPE html>
<html style="height:100%;">
	<head>
		<meta charset="UTF-8">
		<title>南京市农路智慧管理平台</title>
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<link rel="stylesheet" href="../../../css/common.css" />
		<link rel="stylesheet" href="../../../css/rural-roads.css">
		<link rel="stylesheet" href="../../../layui/css/layui.css">
		<link rel="stylesheet" href="../../../layui/component/formSelects-v4.css">
		<link rel="stylesheet" type="text/css" href="../../../css/component.css"/>
	</head>
	<body class="table-page">
		<style type="text/css">
			table .layui-btn {
				float:left;
			}
		</style>
		<div class="iframe-content">
			<!-- 搜索区域 -->
			<div class="search-warp">
				<form class="layui-form l" action="">
					<div class="layui-form-item layui-col-xs12 layui-col-sm12 layui-col-md4">
						<label class="layui-form-label">标题</label>
						<div class="layui-input-block">
						  <select name="city" xm-select="selectId1" xm-select-search="" xm-select-search-type="dl">
						  </select>
						</div>
					  </div>
					  <div class="layui-form-item layui-col-xs12 layui-col-sm12 layui-col-md4">
						<label class="layui-form-label">上报人</label>
						<div class="layui-input-block">
						  <select name="city" xm-select="selectId1" xm-select-search="" xm-select-search-type="dl">
						  </select>
						</div>
					</div>
				</form>
				<div class="search-btn-warp r"style="width:410px;">
					<button class="layui-btn search-btn">查询</button>
					<button class="layui-btn reset-btn">重置</button>
				</div>
			</div>
			<!-- table区域 -->
			<div class="table-con"style="width:100%;">
				<div class="table-top-btn">
					<button class="layui-btn"style="background:#01AAED;">excel模板下载</button>
					<button class="layui-btn"style="background:#5FB878;">excel数据导入</button>
					<button class="layui-btn"style="background:#009688;">excel数据导出</button>
					<!--<button class="layui-btn add-btn"onclick="$('iframe', window.parent.document).css('z-index','999999999999999');$('.add-pop').show()">大中修计划上报</button>-->
					<button class="layui-btn add-btn">大中修计划上报</button>
				</div>
				<table class="layui-hide" id="test"  lay-even="" lay-skin="nob"width="100%"></table>
			</div>
		</div>
		<!-- 新增弹窗 -->
		<div class="page-layer add-pop">
			<div class="dlgc-add-pop page-pop">
				<div class="dlgc-add-pop-header pop-header">
					<span class="header-text">大中修计划上报</span>
					<div class="close-pop-btn closePop"></div>
				</div>
				<div class="dlgc-add-pop-content">
					<form class="layui-form" action="">
						<div class="layui-form-item layui-col-xs6 layui-col-sm6 layui-col-md6">
							<label class="layui-form-label">养护开始时间</label>
							<div class="layui-input-block">
							  <input type="text" class="layui-input layui-date-input" id="time1"placeholder="请选择养护开始时间">
							</div>
						</div>
						<div class="layui-form-item layui-col-xs6 layui-col-sm6 layui-col-md6">
							<label class="layui-form-label">养护结束时间</label>
							<div class="layui-input-block">
								<input type="text" class="layui-input layui-date-input" id="time2"placeholder="请选择养护结束时间">
							</div>
						</div>
						<div class="layui-form-item layui-col-xs6 layui-col-sm6 layui-col-md6">
							<label class="layui-form-label">养护对象类型</label>
							<div class="layui-input-block">
							 <select name="city" xm-select="selectId1" xm-select-search="" xm-select-search-type="dl"></select>
							</div>
						</div>
						<div class="layui-form-item layui-col-xs6 layui-col-sm6 layui-col-md6">
							<label class="layui-form-label">桥梁名称</label>
							<div class="layui-input-block">
							  <input type="text" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item layui-col-xs6 layui-col-sm6 layui-col-md6">
							<label class="layui-form-label">养护里程</label>
							<div class="layui-input-block">
							  <input type="text" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item layui-col-xs6 layui-col-sm6 layui-col-md6">
							<label class="layui-form-label">总投资(万元)</label>
							<div class="layui-input-block">
							  <input type="text" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item layui-col-xs6 layui-col-sm6 layui-col-md6">
							<label class="layui-form-label">实际投资(万元)</label>
							<div class="layui-input-block">
							  <input type="text" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item layui-col-xs6 layui-col-sm6 layui-col-md6">
							<label class="layui-form-label">养护状态</label>
							<div class="layui-input-block">
							 <select name="city" xm-select="selectId1" xm-select-search="" xm-select-search-type="dl"></select>
							</div>
						</div>
						<div class="layui-form-item layui-col-xs6 layui-col-sm6 layui-col-md6">
							<label class="layui-form-label">管养单位</label>
							<div class="layui-input-block">
								<input type="text"class="upload-input layui-input" disabled="disabled" style="width:156px;float:left;border-radius:2px 0 0 2px;">
								<button type="button" class="layui-btn layui-btn-normal" id="test8">选择文件</button>
							</div>
						</div>
						<div class="layui-form-item layui-col-xs6 layui-col-sm6 layui-col-md6">
							<label class="layui-form-label">养护类型</label>
							<div class="layui-input-block">
							 <select name="city" xm-select="selectId1" xm-select-search="" xm-select-search-type="dl"></select>
							</div>
						</div>
						<div class="layui-form-item layui-col-xs12 layui-col-sm12 layui-col-md12">
							<label class="layui-form-label">监理人员</label>
							<div class="layui-input-block">
								<input type="text"class="upload-input layui-input" disabled="disabled" style="width:575px;float:left;border-radius:2px 0 0 2px;">
								<button type="button" class="layui-btn layui-btn-normal" id="test8">选择文件</button>
							</div>
						</div>
						<div class="layui-form-item layui-col-xs12 layui-col-sm12 layui-col-md12">
							<label class="layui-form-label">养护定额说明</label>
							<div class="layui-input-block">
								<textarea placeholder="请输入内容" class="layui-textarea"style="height:120px;"></textarea>
							</div>
						</div>
						<div class="layui-form-item layui-col-xs12 layui-col-sm12 layui-col-md12">
							<label class="layui-form-label">备注</label>
							<div class="layui-input-block">
								<textarea placeholder="请输入内容" class="layui-textarea"style="height:120px;"></textarea>
							</div>
						</div>
					</form>
				</div>
				<div class="dlgc-add-pop-footer page-pop-footer">
					<button class="layui-btn red-btn closePop">取消</button>
					<button class="layui-btn blue-btn">保存</button>
					<button class="layui-btn yellow-big-btn"style="width:128px!important;">提交上报</button>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="../../../js/jquery.min.js"></script>
		<script type="text/javascript" src="../../../js/rural-roads.js"></script>
		<script type="text/javascript" src="../../../layui/layui.js"></script>
		<script type="text/javascript" src="../../../js/utils.js"></script>
	</body>
</html>
<script type="text/javascript">
	layInit(function(layui,$){
		layui.laydate.render({
			elem: '#time1'
			,type: 'datetime'
		});
		layui.laydate.render({
			elem: '#time2'
			,type: 'datetime'
		});
		//文件上传
		layui.upload.render({
			elem: '#test8'
			,auto: false
			,choose: function(res){
			  res.preview(function(index, file, result){
				  $(".upload-input").val(file.name);
			  });
			}
		  });
		layui.table.render({
	  	elem: '#test',
	  	cols: [[
	  		{field: 'th1', title: '计划年份'},
	  		{field: 'th2', title: '计划名称'},
			{field: 'th3', title: '行政机构'},
			{field: 'th4', title: '行政区划'},
			{field: 'th5', title: '上报人'},
			{field: 'th6', title: '上报状态'},
			{field: 'th7', title: '操作',width:180}
	  	]],
	  	data: [
			{"th1": "2019","th2": "年度大中修计划","th3": "行政机构","th4": "江宁区","th5": "李四","th6": "<span style='color:#f5a944'>未上报</span>","th7": "<button class='layui-btn blue-btn'>查看</button><button class='layui-btn yellow-btn'>上报</button>"},
			{"th1": "2019","th2": "年度大中修计划","th3": "行政机构","th4": "栖霞区","th5": "李四","th6": "<span style='color:#f5a944'>未上报</span>","th7": "<button class='layui-btn blue-btn'>查看</button><button class='layui-btn yellow-btn'>上报</button>"},
			{"th1": "2019","th2": "年度大中修计划","th3": "行政机构","th4": "浦口区","th5": "李四","th6": "<span style='color:#fa8e5a'>已上报待审核</span>","th7": "<button class='layui-btn blue-btn'>查看</button><button class='layui-btn oregin-btn'>审核</button>"},
			{"th1": "2019","th2": "年度大中修计划","th3": "行政机构","th4": "溧水区","th5": "李四","th6": "<span style='color:#fa8e5a'>已上报待审核</span>","th7": "<button class='layui-btn blue-btn'>查看</button><button class='layui-btn oregin-btn'>审核</button>"},
			{"th1": "2019","th2": "年度大中修计划","th3": "行政机构","th4": "高淳区","th5": "李四","th6": "<span style='color:#f5a944'>未上报</span>","th7": "<button class='layui-btn blue-btn'>查看</button><button class='layui-btn yellow-btn'>上报</button>"},
			{"th1": "2019","th2": "年度大中修计划","th3": "行政机构","th4": "六合区","th5": "李四","th6": "<span style='color:#f5a944'>未上报</span>","th7": "<button class='layui-btn blue-btn'>查看</button><button class='layui-btn yellow-btn'>上报</button>"}
	  	]
	  	,skin:"nob"
	  	,even: true
	  	,page: { //支持传入 laypage 组件的所有参数（某些参数除外，如：jump/elem） - 详见文档
	  		layout: [ 'prev', 'page', 'next', 'skip','count'] //自定义分页布局
	  		//,curr: 5 //设定初始在第 5 页
	  		,groups: 1 //只显示 1 个连续页码
	  		,first: false //不显示首页
	  		,last: false //不显示尾页
	  		,jump: function(obj, first){
	  		alert(1)
	  	}
	  		
	  	}
	  });
		$("table .blue-btn").click(function(){
//			$('iframe', window.parent.document).attr("src","养护工程/大中修管理/大中修计划上报-查看.html");
		});
	});
</script>

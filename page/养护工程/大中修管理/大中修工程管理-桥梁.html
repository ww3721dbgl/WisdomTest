<!DOCTYPE html>
<html style="height:100%;">
	<head>
		<meta charset="UTF-8">
		<title>南京市农路智慧管理平台</title>
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<link rel="stylesheet" href="../../../css/common.css" />
		<link rel="stylesheet" href="../../../css/rural-roads.css">
		<link rel="stylesheet" href="../../../layui/css/layui.css">
		<link rel="stylesheet" href="../../../layui/component/formSelects-v4.css">
		<link rel="stylesheet" type="text/css" href="../../../css/component.css"/>
	</head>
	<body class="table-page">
		<style type="text/css">
			table .layui-btn {
				float:left;
			}
		</style>
		<div class="iframe-content">
			<!-- 搜索区域 -->
			<div class="search-warp">
				<form class="layui-form l" action="">
					<div class="layui-form-item layui-col-xs12 layui-col-sm12 layui-col-md4">
						<label class="layui-form-label">路线名称</label>
						<div class="layui-input-block">
						  <select name="city" xm-select="selectId1" xm-select-search="" xm-select-search-type="dl">
						  </select>
						</div>
					  </div>
					  <div class="layui-form-item layui-col-xs12 layui-col-sm12 layui-col-md4">
						<label class="layui-form-label">路线编号</label>
						<div class="layui-input-block">
						  <select name="city" xm-select="selectId1" xm-select-search="" xm-select-search-type="dl">
						  </select>
						</div>
					</div>
				</form>
				<div class="search-btn-warp r"style="width:410px;">
					<button class="layui-btn search-btn">查询</button>
					<button class="layui-btn reset-btn">重置</button>
				</div>
			</div>
			<!-- table区域 -->
			<div class="table-con"style="width:100%;">
				<div class="table-top-btn">
					<button class="layui-btn"style="background:#01AAED;">excel模板下载</button>
					<button class="layui-btn"style="background:#5FB878;">excel数据导入</button>
					<button class="layui-btn"style="background:#009688;">excel数据导出</button>
					<button class="layui-btn add-btn"onclick="$('iframe', window.parent.document).css('z-index','999999999999999');$('.add-pop').show()">新增</button>
					<button class="layui-btn del-btn"onclick="$('iframe', window.parent.document).css('z-index','999999999999999');$('.del-pop').show()">删除</button>
				</div>
				<table class="layui-hide" id="test"  lay-even="" lay-skin="nob"width="100%"></table>
			</div>
		</div>
		<!-- 新增弹窗 -->
		<div class="page-layer add-pop">
			<div class="dlgc-add-pop page-pop">
				<div class="dlgc-add-pop-header pop-header">
					<span class="header-text">新增大中修桥梁工程信息</span>
					<div class="close-pop-btn closePop"></div>
				</div>
				<div class="dlgc-add-pop-content">
					<form class="layui-form" action="">
						<div class="layui-form-item layui-col-xs6 layui-col-sm6 layui-col-md6">
							<label class="layui-form-label">项目名称</label>
							<div class="layui-input-block">
							  <input type="text" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item layui-col-xs6 layui-col-sm6 layui-col-md6">
							<label class="layui-form-label">计划年份</label>
							<div class="layui-input-block">
								<input type="text" class="layui-input layui-date-input" id="time2"placeholder="">
							</div>
						</div>
						<div class="layui-form-item layui-col-xs6 layui-col-sm6 layui-col-md6">
							<label class="layui-form-label">桥梁名称</label>
							<div class="layui-input-block">
							  <input type="text" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item layui-col-xs6 layui-col-sm6 layui-col-md6">
							<label class="layui-form-label">养护名称</label>
							<div class="layui-input-block">
							  <input type="text" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item layui-col-xs6 layui-col-sm6 layui-col-md6">
							<label class="layui-form-label">养护里程</label>
							<div class="layui-input-block">
							  <input type="text" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item layui-col-xs6 layui-col-sm6 layui-col-md6">
							<label class="layui-form-label">总投资(万元)</label>
							<div class="layui-input-block">
							  <input type="text" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item layui-col-xs6 layui-col-sm6 layui-col-md6">
							<label class="layui-form-label">实际投资(万元)</label>
							<div class="layui-input-block">
							  <input type="text" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item layui-col-xs6 layui-col-sm6 layui-col-md6">
							<label class="layui-form-label">养护状态</label>
							<div class="layui-input-block">
							 <select name="city" xm-select="selectId1" xm-select-search="" xm-select-search-type="dl"></select>
							</div>
						</div>
						<div class="layui-form-item layui-col-xs6 layui-col-sm6 layui-col-md6">
							<label class="layui-form-label">养护状态</label>
							<div class="layui-input-block">
							 <select name="city" xm-select="selectId1" xm-select-search="" xm-select-search-type="dl"></select>
							</div>
						</div>
						<div class="layui-form-item layui-col-xs6 layui-col-sm6 layui-col-md6">
							<label class="layui-form-label">养护类型</label>
							<div class="layui-input-block">
							 <select name="city" xm-select="selectId1" xm-select-search="" xm-select-search-type="dl"></select>
							</div>
						</div>
						<div class="layui-form-item layui-col-xs12 layui-col-sm12 layui-col-md12">
							<label class="layui-form-label">监理人员</label>
							<div class="layui-input-block">
								<input type="text"class="upload-input layui-input" disabled="disabled" style="width:575px;float:left;border-radius:2px 0 0 2px;">
								<button type="button" class="layui-btn layui-btn-normal" id="test8">选择文件</button>
							</div>
						</div>
						
						<div class="layui-form-item layui-col-xs12 layui-col-sm12 layui-col-md12">
							<label class="layui-form-label">养护定额说明</label>
							<div class="layui-input-block">
								<textarea placeholder="请输入内容" class="layui-textarea"style="height:120px;"></textarea>
							</div>
						</div>
						<div class="layui-form-item layui-col-xs12 layui-col-sm12 layui-col-md12">
							<label class="layui-form-label">备注</label>
							<div class="layui-input-block">
								<textarea placeholder="请输入内容" class="layui-textarea"style="height:120px;"></textarea>
							</div>
						</div>
					</form>
				</div>
				<div class="dlgc-add-pop-footer page-pop-footer">
					<button class="layui-btn red-btn closePop">取消</button>
					<button class="layui-btn blue-btn">保存</button>
					<button class="layui-btn yellow-big-btn"style="width:128px!important;">提交上报</button>
				</div>
			</div>
		</div>
		
		<div class="page-layer del-pop ">
			<div class="page-pop confrim-pop">
				<div class="confrim-pop-content">
					<p class="p1">您确定删除这项内容吗?</p>
					<p class="p2">删除这项内容后，将无法恢复。</p>
				</div>
				<div class="page-pop-footer">
					<button class="layui-btn cancel-btn closePop">取消</button>
					<button class="layui-btn confirm-btn closePop">确定</button>
				</div>
			</div>
		</div> 
		<script type="text/javascript" src="../../../js/jquery.min.js"></script>
		<script type="text/javascript" src="../../../js/rural-roads.js"></script>
		<script type="text/javascript" src="../../../layui/layui.js"></script>
		<script type="text/javascript" src="../../../js/utils.js"></script>
	</body>
</html>
<script type="text/javascript">
	layInit(function(layui,$){
		layui.laydate.render({
			elem: '#time1'
			,type: 'datetime'
		});
		layui.laydate.render({
			elem: '#time2'
			,type: 'datetime'
		});
		//文件上传
		layui.upload.render({
			elem: '#test8'
			,auto: false
			,choose: function(res){
			  res.preview(function(index, file, result){
				  $(".upload-input").val(file.name);
			  });
			}
		  });
		layui.table.render({
	  	elem: '#test',
	  	cols: [[
			{type: 'checkbox', fixed: 'left',width:80},
	  		{field: 'th1', title: '项目名称'},
	  		{field: 'th2', title: '计划年份'},
			{field: 'th3', title: '桥梁名称'},
			{field: 'th4', title: '桥梁编号'},
			{field: 'th5', title: '路线名称'},
			{field: 'th6', title: '路线编号'},
			{field: 'th7', title: '总投资(万元)'},
			{field: 'th8', title: '养护状态'},
			{field: 'th9', title: '修改时间'},
			{field: 'th10', title: '操作',width:180}
	  	]],
	  	data: [
			{"th1": "项目名称","th2": "2019","th3": "桥梁名称","th4": "1","th5": "路线名称","th6": "2","th7": "100.00","th8": "未开工","th9": "2019-01-12 15:55:22","th10": "<button class='layui-btn blue-btn'>查看</button><button class='layui-btn yellow-btn'>修改</button>"},
			{"th1": "项目名称","th2": "2019","th3": "桥梁名称","th4": "1","th5": "路线名称","th6": "2","th7": "100.00","th8": "未开工","th9": "2019-01-12 15:55:22","th10": "<button class='layui-btn blue-btn'>查看</button><button class='layui-btn yellow-btn'>修改</button>"},
			{"th1": "项目名称","th2": "2019","th3": "桥梁名称","th4": "1","th5": "路线名称","th6": "2","th7": "100.00","th8": "未开工","th9": "2019-01-12 15:55:22","th10": "<button class='layui-btn blue-btn'>查看</button><button class='layui-btn yellow-btn'>修改</button>"},
	  	]
	  	,skin:"nob"
	  	,even: true
	  	,page: { //支持传入 laypage 组件的所有参数（某些参数除外，如：jump/elem） - 详见文档
	  		layout: [ 'prev', 'page', 'next', 'skip','count'] //自定义分页布局
	  		//,curr: 5 //设定初始在第 5 页
	  		,groups: 1 //只显示 1 个连续页码
	  		,first: false //不显示首页
	  		,last: false //不显示尾页
	  		,jump: function(obj, first){
	  		alert(1)
	  	}
	  		
	  	}
	  });
		$("table .blue-btn").click(function(){
			$('iframe', window.parent.document).attr("src","养护工程/大中修管理/大中修工程管理-桥梁-查看.html");
		});
		$("table .yellow-btn").click(function(){
			$('iframe', window.parent.document).css('z-index','999999999999999');$('.add-pop').show()
		});
	});
</script>

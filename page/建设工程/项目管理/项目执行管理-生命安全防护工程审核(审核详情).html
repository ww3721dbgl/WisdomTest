<script type="text/javascript">
	
	layInit(function(layui,$){
		
		
		$(".back-btn").click(function(){
			$('iframe', window.parent.document).attr("src","建设工程/项目管理/项目执行管理-生命安全防护工程审核.html");
		});
		layui.table.render({
			elem: '#test',
			cols: [[
					{field: 'th1', title: '汇报人', width:180},
					{field: 'th2', title: '标题'},
					{field: 'th3', title: '汇报内容'},
					{field: 'th4', title: '汇报时间'},
					{field: 'th5', title: '操作',width:150},
			]],
			data: [
					{"th1": "123","th2": "初步设计","th3": "工可文件","th4": "2018-09-11","th5": "<button class='layui-btn yellow-btn'>新增</button>"},
					{"th1": "123","th2": "初步设计","th3": "工可文件","th4": "2018-09-11","th5": "<button class='layui-btn yellow-btn'>新增</button>"}
			]
			,skin:"nob"
			,even: true
			,page: { //支持传入 laypage 组件的所有参数（某些参数除外，如：jump/elem） - 详见文档
				layout: [ 'prev', 'page', 'next','count'] //自定义分页布局
				//,curr: 5 //设定初始在第 5 页
				,groups: 1 //只显示 1 个连续页码
				,first: false //不显示首页
				,last: false //不显示尾页
				,jump: function(obj, first){
			}
				
			}
		});
		layui.table.render({
			elem: '#test2',
			cols: [[
					{field: 'th1', title: '文件名称', width:180},
					{field: 'th2', title: '文件类型'},
					{field: 'th3', title: '是否必传'},
					{field: 'th4', title: '状态'},
					{field: 'th6', title: '更新时间'},
					{field: 'th5', title: '操作',width:150},
			]],
			data: [
					{"th1": "123","th2": "初步设计","th3": "工可文件","th6": "2018-09-11","th5": "<button class='layui-btn yellow-btn'>新增</button><button class='layui-btn oregin-btn'>下载</button>"},
					{"th1": "123","th2": "初步设计","th3": "工可文件","th6": "2018-09-11","th5": "<button class='layui-btn yellow-btn'>新增</button><button class='layui-btn oregin-btn'>下载</button>"}
			]
			,skin:"nob"
			,even: true
			,page: { //支持传入 laypage 组件的所有参数（某些参数除外，如：jump/elem） - 详见文档
				layout: ['prev', 'page', 'next','count'] //自定义分页布局
				//,curr: 5 //设定初始在第 5 页
				,groups: 1 //只显示 1 个连续页码
				,first: false //不显示首页
				,last: false //不显示尾页
				,jump: function(obj, first){
					
				}
				
			}
		});
		
		//
		$(".yuan-warp .yuan").click(function(){
			var index = $(this).index();
			$(".layui-tab-warp .layui-tab").eq(index).show().siblings().hide();
			switch (index){
				case 0:
					$(".line1").removeClass("on");
					$(".yuan-warp .yuan1").find("p").addClass("on");
					$(".yuan-warp .yuan2,.yuan-warp .yuan3").find("p").removeClass("on");
					break;
				case 1:
					$(".line1").addClass("on");
					$(".yuan-warp .yuan1,.yuan-warp .yuan2").find("p").addClass("on");
					$(".yuan-warp .yuan3").find("p").removeClass("on");
					$(".line2").removeClass("on");
					break;
				case 2:
					$(".line1,.line2").addClass("on");
					$(".yuan-warp .yuan1,.yuan-warp .yuan2,.yuan-warp .yuan3").find("p").addClass("on");
					break;
				default:
					break;
			}
			
		});
	});
</script>

<!DOCTYPE html>
<html style="height:100%;">
	<head>
		<meta charset="UTF-8">
		<title>南京市农路智慧管理平台</title>
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<link rel="stylesheet" href="../../../css/common.css" />
		<link rel="stylesheet" href="../../../css/rural-roads.css">
		<link rel="stylesheet" href="../../../layui/css/layui.css">
		<link rel="stylesheet" href="../../../layui/component/formSelects-v4.css">
		<link rel="stylesheet" type="text/css" href="../../../css/component.css"/>
	</head>
	<body class="dlgcxmzl-view">
		<div class="iframe-content">
			<div class="step-tab">
				<div class="span">南京市道路工程项目审核</div>
				<div class="step-tab-con">
					<div class="step-list l"></div>
					<div class="step-list l"></div>
					<div class="yuan yuan1"><p class="on"><span>前期工作</span></p></div>
					<div class="yuan yuan2"><p><span>施工阶段</span></p></div>
					<div class="yuan yuan3"><p><span>交工验收</span></div>
					<div class="line line1"></div>
					<div class="line line2"></div>
				</div>
				<button class="layui-btn back-btn r">返回</button>
			</div>
			<div class="layui-tab layui-tab-brief">
			  <ul class="layui-tab-title">
				<li class="layui-this">阶段信息</li>
				<li>工作记录</li>
				<li>文件资料</li>
			  </ul>
			  <div class="layui-tab-content layui-col-sm12" style="height: 100px;">
				<div class="layui-tab-item layui-show">
					<div class="card">
						<ul>
							<li>
								<div class="li-header">项目提档改善规划情况</div>
								<div class="layui-form">
									<div class="layui-form-item layui-col-xs12 layui-col-sm12 layui-col-md6">
										<label class="layui-form-label">技术等级</label>
										<div class="layui-input-block">
										  <input type="text" class="layui-input"value="二级公路"disabled="disabled">
										</div>
									</div>
									<div class="layui-form-item layui-col-xs12 layui-col-sm12 layui-col-md6">
										<label class="layui-form-label">新改建里程(公里)</label>
										<div class="layui-input-block">
										  <input type="text" class="layui-input"value="123.0"disabled="disabled">
										</div>
									</div>
									<div class="layui-form-item layui-col-xs12 layui-col-sm12 layui-col-md6">
										<label class="layui-form-label">新建里程(公里)</label>
										<div class="layui-input-block">
										  <input type="text" class="layui-input"disabled="disabled"value="">
										</div>
									</div>
									<div class="layui-form-item layui-col-xs12 layui-col-sm12 layui-col-md6">
										<label class="layui-form-label">改建里程(公里)</label>
										<div class="layui-input-block">
										  <input type="text" class="layui-input"value=""disabled="disabled">
										</div>
									</div>
									<div class="layui-form-item layui-col-xs12 layui-col-sm12 layui-col-md6">
										<label class="layui-form-label">路基类型</label>
										<div class="layui-input-block">
										  <input type="text" class="layui-input"disabled="disabled"value="水泥稳定土">
										</div>
									</div>
									<div class="layui-form-item layui-col-xs12 layui-col-sm12 layui-col-md6">
										<label class="layui-form-label">路基宽度(米)</label>
										<div class="layui-input-block">
										  <input type="text" class="layui-input"disabled="disabled"value="20.0">
										</div>
									</div>
									<div class="layui-form-item layui-col-xs12 layui-col-sm12 layui-col-md6">
										<label class="layui-form-label">路面类型</label>
										<div class="layui-input-block">
										  <input type="text" class="layui-input"disabled="disabled"value="沥青碎石">
										</div>
									</div>
									<div class="layui-form-item layui-col-xs12 layui-col-sm12 layui-col-md6">
										<label class="layui-form-label">路面宽度(米)</label>
										<div class="layui-input-block">
										  <input type="text" class="layui-input"disabled="disabled"value="20.0">
										</div>
									</div>
									<div class="layui-form-item layui-col-xs12 layui-col-sm12 layui-col-md12">
										<label class="layui-form-label">备注</label>
										<div class="layui-input-block">
										  <input type="text" class="layui-input"disabled="disabled"value="">
										</div>
									</div>
								</div>
							</li>
						</ul>
					</div>
				</div>
				<div class="layui-tab-item">
					<table class="layui-hide" id="test"  lay-even="" lay-skin="nob"width="100%"></table>
				</div>
				<div class="layui-tab-item">
					<table class="layui-hide" id="test2"  lay-even="" lay-skin="nob"width="100%"></table>
				</div>
			  </div>
			</div>
			<div class="iframe-bottom-btn">
				<button class="layui-btn del-btn">取消</button>
				<button class="layui-btn add-btn">审核通过</button>
				<button class="layui-btn yellow-big-btn">审核不通过</button>
			</div>
		</div>
		<script type="text/javascript" src="../../../js/jquery.min.js"></script>
		<script type="text/javascript" src="../../../js/rural-roads.js"></script>
		<script type="text/javascript" src="../../../layui/layui.js"></script>
		<script type="text/javascript" src="../../../js/utils.js"></script>
	</body>
</html>

				,groups: 1 //只显示 1 个连续页码
				,first: false //不显示首页
				,last: false //不显示尾页
				,jump: function(obj, first){
			}
				
			}
		});

			elem: '#test2',

					{field: 'th4', title: '状态'},
					{field: 'th6', title: '更新时间'},
					{field: 'th5', title: '操作',width:150},

			]
			,skin:"nob"
			,even: true
			,page: { //支持传入 laypage 组件的所有参数（某些参数除外，如：jump/elem） - 详见文档
				layout: [ 'prev', 'page', 'next','count'] //自定义分页布局
				//,curr: 5 //设定初始在第 5 页
				,groups: 1 //只显示 1 个连续页码
				,first: false //不显示首页
				,last: false //不显示尾页
				,jump: function(obj, first){
			}
				
			}
		});
	});
</script>

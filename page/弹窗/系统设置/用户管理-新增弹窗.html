<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>南京市农路智慧管理平台</title>
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<link rel="stylesheet" href="../../../css/common.css" />
		<link rel="stylesheet" href="../../../css/rural-roads.css">
		<link rel="stylesheet" href="../../../layui/css/layui.css">
		<link rel="stylesheet" type="text/css" href="../../../css/component.css"/>
		
		<script type="text/javascript" src="../../../js/jquery.min.js"></script>
		<script type="text/javascript" src="../../../js/rural-roads.js"></script>
		<script type="text/javascript" src="../../../layui/layui.js"></script>
		<script type="text/javascript" src="../../../js/utils.js"></script>
	</head>
	<body>
		<div class="one-col-common-pop lui-common-pop">
			<form class="layui-form" action="">
				<div class="layui-form-item layui-col-xs6 layui-col-sm6 layui-col-md6">
					<label class="layui-form-label">归属单位</label>
					<div class="layui-input-block">
					  <select name="modules" lay-verify="required" lay-search="">
				          <option value="">直接选择或搜索选择</option>
				          <option value="1">layer</option>
				          <option value="2">form</option>
				        </select>
					</div>
				</div>
				<div class="layui-form-item layui-col-xs6 layui-col-sm6 layui-col-md6">
					<label class="layui-form-label">归属部门</label>
					<div class="layui-input-block">
					  <select name="modules" lay-verify="required" lay-search="">
				          <option value="">直接选择或搜索选择</option>
				          <option value="1">layer</option>
				          <option value="2">form</option>
				        </select>
					</div>
				</div>
				<div class="layui-form-item layui-col-xs6 layui-col-sm6 layui-col-md6">
					<label class="layui-form-label">工号</label>
					<div class="layui-input-block">
					  	<input type="text" name="" id="" value="" class="layui-input"/>
					</div>
				</div>
				<div class="layui-form-item layui-col-xs6 layui-col-sm6 layui-col-md6">
					<label class="layui-form-label">姓名</label>
					<div class="layui-input-block">
					  	<input type="text" name="" id="" value="" class="layui-input"/>
					</div>
				</div>
				<div class="layui-form-item layui-col-xs6 layui-col-sm6 layui-col-md6">
					<label class="layui-form-label">登录名</label>
					<div class="layui-input-block">
					  	<input type="text" name="" id="" value="" class="layui-input" placeholder="请输入2-16位有字母/数字/汉子组成的字符"/>
					</div>
				</div>
				<div class="layui-form-item layui-col-xs6 layui-col-sm6 layui-col-md6">
					<label class="layui-form-label">密码</label>
					<div class="layui-input-block">
					  <input type="password" class="layui-input"placeholder="由6-18位大小写字母/数字组成">
					</div>
				</div>
				<div class="layui-form-item layui-col-xs6 layui-col-sm6 layui-col-md6">
					<label class="layui-form-label">确认密码</label>
					<div class="layui-input-block">
					  <input type="password" class="layui-input "placeholder="请再次输入密码">
					</div>
				</div>
				<div class="layui-form-item layui-col-xs6 layui-col-sm6 layui-col-md6">
					<label class="layui-form-label">邮箱</label>
					<div class="layui-input-block">
					  <input type="text" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item layui-col-xs6 layui-col-sm6 layui-col-md6">
					<label class="layui-form-label">电话</label>
					<div class="layui-input-block">
					  <input type="text" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item layui-col-xs6 layui-col-sm6 layui-col-md6">
					<label class="layui-form-label">手机号</label>
					<div class="layui-input-block">
					  <input type="text" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item layui-col-xs6 layui-col-sm6 layui-col-md6">
					<label class="layui-form-label">是否允许登录</label>
					<div class="layui-input-block">
					  <select name="modules" lay-verify="required" lay-search="">
				          <option value="">直接选择或搜索选择</option>
				          <option value="1">是</option>
				          <option value="2">否</option>
				        </select>
					</div>
				</div>
				<div class="layui-form-item layui-col-xs6 layui-col-sm6 layui-col-md6">
					<label class="layui-form-label">用户类型</label>
					<div class="layui-input-block">
					  <select name="modules" lay-verify="required" lay-search="">
				          <option value="">直接选择或搜索选择</option>
				          <option value="1">layer</option>
				          <option value="2">form</option>
				        </select>
					</div>
				</div>
				<div class="layui-form-item layui-col-xs12 layui-col-sm12 layui-col-md12">
					<label class="layui-form-label">上传头像</label>
					<div class="layui-input-block pop-up-load-img">
					 	<img class="layui-upload-img" src="../../../images/upimgBtn.png" id="up-load-img">
					</div>
				</div>
				<div class="layui-form-item layui-col-xs12 layui-col-sm12 layui-col-md12">
					<label class="layui-form-label">用户角色</label>
					<div class="layui-input-block">
					 	  <input type="checkbox" name="like1[1]" lay-skin="primary" title="海门市交通局普通人员" checked="">
					      <input type="checkbox" name="like1[2]" lay-skin="primary" title="海门市交通局管理员">
					      <input type="checkbox" name="like1[3]" lay-skin="primary" title="海门市交通局高级管理员">
					      <input type="checkbox" name="like1[4]" lay-skin="primary" title="系统超级管理员">
					      <input type="checkbox" name="like1[5]" lay-skin="primary" title="海门公路站人员">
					      <input type="checkbox" name="like1[6]" lay-skin="primary" title="悦来镇人民政府人员">
					      <input type="checkbox" name="like1[7]" lay-skin="primary" title="监理">
					</div>
				</div>
				<div class="layui-form-item layui-col-xs12 layui-col-sm12 layui-col-md12">
					<label class="layui-form-label">备注</label>
					<div class="layui-input-block">
						<textarea placeholder="请输入内容" class="layui-textarea"style="height:120px;"></textarea>
					</div>
				</div>
			</form>
		</div>
	</body>
</html>
<script type="text/javascript">
	layInit(function(layui,$){
		//日期
		layui.laydate.render({
		    elem: '#date1',
		    type: 'datetime'
		});
		
		layui.laydate.render({
		    elem: '#date2',
		    type: 'datetime',
		    range:true
		});
		
		
		layui.laydate.render({
		    elem: '#date3',
		    type: 'datetime'
		});
		
		layui.laydate.render({
		    elem: '#date4',
		    type: 'datetime'
		});
		//文件上传
		layui.upload.render({
			elem: '#file',
			auto: false,
			choose: function(res){
			  res.preview(function(index, file, result){
				  $(".upload-input").val(file.name);
			  });
			}
		});
		
		//图片上传
		layui.upload.render({
		  	elem: '#up-load-img',
		  	auto: false,
		  	choose: function(res){
		  	  res.preview(function(index, file, result){
					$('#up-load-img').attr("src",result);
		  	  });
		  	}
	    });
	});
</script>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>南京市农路智慧管理平台</title>
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<link rel="stylesheet" href="../../../css/common.css" />
		<link rel="stylesheet" href="../../../css/rural-roads.css">
		<link rel="stylesheet" href="../../../layui/css/layui.css">
		<link rel="stylesheet" type="text/css" href="../../../css/component.css"/>
		
		<script type="text/javascript" src="../../../js/jquery.min.js"></script>
		<script type="text/javascript" src="../../../js/rural-roads.js"></script>
		<script type="text/javascript" src="../../../layui/layui.js"></script>
		<script type="text/javascript" src="../../../js/utils.js"></script>
	</head>
	<body>
		<div class="one-col-common-pop lui-common-pop">
			<form class="layui-form" action="">
				<div class="layui-form-item layui-col-xs6 layui-col-sm6 layui-col-md6">
					<label class="layui-form-label">上级机构</label>
					<div class="layui-input-block">
					  <select name="modules" lay-verify="required" lay-search="">
				          <option value="">直接选择或搜索选择</option>
				          <option value="1">layer</option>
				          <option value="2">form</option>
				        </select>
					</div>
				</div>
				<div class="layui-form-item layui-col-xs6 layui-col-sm6 layui-col-md6">
					<label class="layui-form-label">归属区域</label>
					<div class="layui-input-block">
					  <select name="modules" lay-verify="required" lay-search="">
				          <option value="">直接选择或搜索选择</option>
				          <option value="1">layer</option>
				          <option value="2">form</option>
				        </select>
					</div>
				</div>
				<div class="layui-form-item layui-col-xs6 layui-col-sm6 layui-col-md6">
					<label class="layui-form-label">机构名称</label>
					<div class="layui-input-block">
					  	<input type="text" name="" id="" value="" class="layui-input"/>
					</div>
				</div>
				<div class="layui-form-item layui-col-xs6 layui-col-sm6 layui-col-md6">
					<label class="layui-form-label">机构编码</label>
					<div class="layui-input-block">
					  	<input type="text" name="" id="" value="" class="layui-input"/>
					</div>
				</div>
				<div class="layui-form-item layui-col-xs6 layui-col-sm6 layui-col-md6">
					<label class="layui-form-label">机构类型</label>
					<div class="layui-input-block">
					  <select name="modules" lay-verify="required" lay-search="">
				          <option value="">直接选择或搜索选择</option>
				          <option value="1">layer</option>
				          <option value="2">form</option>
				        </select>
					</div>
				</div>
				<div class="layui-form-item layui-col-xs6 layui-col-sm6 layui-col-md6">
					<label class="layui-form-label">机构级别</label>
					<div class="layui-input-block">
					  <select name="modules" lay-verify="required" lay-search="">
				          <option value="">直接选择或搜索选择</option>
				          <option value="1">layer</option>
				          <option value="2">form</option>
				        </select>
					</div>
				</div>
				<div class="layui-form-item layui-col-xs6 layui-col-sm6 layui-col-md6">
					<label class="layui-form-label">是否可用</label>
					<div class="layui-input-block">
					  <select name="modules" lay-verify="required" lay-search="">
				          <option value="">直接选择或搜索选择</option>
				          <option value="1">layer</option>
				          <option value="2">form</option>
				        </select>
					</div>
				</div>
				<div class="layui-form-item layui-col-xs6 layui-col-sm6 layui-col-md6">
					<label class="layui-form-label">负责人</label>
					<div class="layui-input-block">
					   <select name="modules" lay-verify="required" lay-search="">
				          <option value="">直接选择或搜索选择</option>
				          <option value="1">layer</option>
				          <option value="2">form</option>
				        </select>
					</div>
				</div>
				<div class="layui-form-item layui-col-xs6 layui-col-sm6 layui-col-md6">
					<label class="layui-form-label">副负责人</label>
					<div class="layui-input-block">
					   <select name="modules" lay-verify="required" lay-search="">
				          <option value="">直接选择或搜索选择</option>
				          <option value="1">layer</option>
				          <option value="2">form</option>
				        </select>
					</div>
				</div>
				<div class="layui-form-item layui-col-xs6 layui-col-sm6 layui-col-md6">
					<label class="layui-form-label">联系地址</label>
					<div class="layui-input-block">
					  <input type="text" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item layui-col-xs6 layui-col-sm6 layui-col-md6">
					<label class="layui-form-label">邮政编码</label>
					<div class="layui-input-block">
					  <input type="text" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item layui-col-xs6 layui-col-sm6 layui-col-md6">
					<label class="layui-form-label">电话</label>
					<div class="layui-input-block">
					  <input type="text" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item layui-col-xs6 layui-col-sm6 layui-col-md6">
					<label class="layui-form-label">传真</label>
					<div class="layui-input-block">
					  <input type="text" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item layui-col-xs6 layui-col-sm6 layui-col-md6">
					<label class="layui-form-label">邮箱</label>
					<div class="layui-input-block">
					  <input type="text" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item layui-col-xs6 layui-col-sm6 layui-col-md6">
					<label class="layui-form-label">负责上报的人员</label>
					<div class="layui-input-block">
					  <input type="text" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item layui-col-xs6 layui-col-sm6 layui-col-md6">
					<label class="layui-form-label">是否计划上报单位</label>
					<div class="layui-input-block">
					  <input type="text" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item layui-col-xs12 layui-col-sm12 layui-col-md12">
					<label class="layui-form-label">备注</label>
					<div class="layui-input-block">
						<textarea placeholder="请输入内容" class="layui-textarea"style="height:120px;"></textarea>
					</div>
				</div>
			</form>
		</div>
	</body>
</html>
<script type="text/javascript">
	layInit(function(layui,$){
		//日期
		layui.laydate.render({
		    elem: '#date1',
		    type: 'datetime'
		});
		
		layui.laydate.render({
		    elem: '#date2',
		    type: 'datetime',
		    range:true
		});
		
		
		layui.laydate.render({
		    elem: '#date3',
		    type: 'datetime'
		});
		
		layui.laydate.render({
		    elem: '#date4',
		    type: 'datetime'
		});
		//文件上传
		layui.upload.render({
			elem: '#file',
			auto: false,
			choose: function(res){
			  res.preview(function(index, file, result){
				  $(".upload-input").val(file.name);
			  });
			}
		});
		
		//图片上传
		layui.upload.render({
		  	elem: '#up-load-img',
		  	auto: false,
		  	choose: function(res){
		  	  res.preview(function(index, file, result){
					$('#up-load-img').attr("src",result);
		  	  });
		  	}
	    });
	});
</script>

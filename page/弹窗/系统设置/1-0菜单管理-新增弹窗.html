<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>南京市农路智慧管理平台</title>
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<link rel="stylesheet" href="../../../css/common.css" />
		<link rel="stylesheet" href="../../../css/rural-roads.css">
		<link rel="stylesheet" href="../../../layui/css/layui.css">
		<link rel="stylesheet" type="text/css" href="../../../css/component.css"/>
		
		<script type="text/javascript" src="../../../js/jquery.min.js"></script>
		<script type="text/javascript" src="../../../js/rural-roads.js"></script>
		<script type="text/javascript" src="../../../layui/layui.js"></script>
		<script type="text/javascript" src="../../../js/utils.js"></script>
	</head>
	<body>
		<div class="one-col-common-pop lui-common-pop">
			<form class="layui-form" action="">
				<div class="layui-form-item layui-col-xs6 layui-col-sm6 layui-col-md6">
					<label class="layui-form-label">上级菜单</label>
					<div class="layui-input-block">
					  <select name="modules" lay-verify="required" lay-search="">
				          <option value="">直接选择或搜索选择</option>
				          <option value="1">layer</option>
				          <option value="2">form</option>
				        </select>
					</div>
				</div>
				<div class="layui-form-item layui-col-xs6 layui-col-sm6 layui-col-md6">
					<label class="layui-form-label">名称</label>
					<div class="layui-input-block">
					  	<input type="text" name="" id="" value="" class="layui-input"/>
					</div>
				</div>
				<div class="layui-form-item layui-col-xs6 layui-col-sm6 layui-col-md6">
					<label class="layui-form-label">链接</label>
					<div class="layui-input-block">
					  	<input type="text" name="" id="" value="" class="layui-input"/>
					</div>
				</div>
				<div class="layui-form-item layui-col-xs6 layui-col-sm6 layui-col-md6">
					<label class="layui-form-label">目标</label>
					<div class="layui-input-block">
					  	<input type="text" name="" id="" value="" class="layui-input"/>
					</div>
				</div>
				<div class="layui-form-item layui-col-xs6 layui-col-sm6 layui-col-md6">
					<label class="layui-form-label">排序</label>
					<div class="layui-input-block">
					  	<input type="text" name="" id="" value="" class="layui-input"/>
					</div>
				</div>
				<div class="layui-form-item layui-col-xs6 layui-col-sm6 layui-col-md6">
					<label class="layui-form-label">权限标识</label>
					<div class="layui-input-block">
					  	<input type="text" name="" id="" value="" class="layui-input"/>
					</div>
				</div>
				<div class="layui-form-item layui-col-xs12 layui-col-sm12 layui-col-md12">
					<label class="layui-form-label">图标</label>
					<div class="layui-input-block pop-up-load-file">
					 	<input type="text" class="layui-input upload-input"disabled="disabled">
					 	<button  type="button" class="layui-btn blue-btn"id="file">选择</button>
					</div>
				</div>
				<div class="layui-form-item layui-col-xs12 layui-col-sm12 layui-col-md12">
					<label class="layui-form-label">可见</label>
					<div class="layui-input-block">
					 	  <input type="checkbox" name="like1[1]" lay-skin="primary" title="显示" checked="">
					      <input type="checkbox" name="like1[2]" lay-skin="primary" title="隐藏">
					</div>
				</div>
				<div class="layui-form-item layui-col-xs12 layui-col-sm12 layui-col-md12">
					<label class="layui-form-label">备注</label>
					<div class="layui-input-block">
						<textarea placeholder="请输入内容" class="layui-textarea"style="height:120px;"></textarea>
					</div>
				</div>
			</form>
		</div>
	</body>
</html>
<script type="text/javascript">
	layInit(function(layui,$){
		//文件上传
		layui.upload.render({
			elem: '#file',
			auto: false,
			choose: function(res){
			  res.preview(function(index, file, result){
				  $(".upload-input").val(file.name);
			  });
			}
		});
	});
</script>

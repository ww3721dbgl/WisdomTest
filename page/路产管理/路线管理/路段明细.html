	<body class="dlgcxmzl-view">
		<style type="text/css">
			.no-img {
				width:141px;
				height:165px;
				background:red;
				float:left;
				margin:10px 10px 10px 0;
			}
			.no-img img {
				width:100%;
				height:100%;
			}
			.more-img {
				margin-top:80px;
				margin-left:20px;
				display:inline-block;
				color:#4aa3f6;
			}
			.layui-tab-title {
				border-left:5px solid #4784fd!important;
			}
		</style>
		<div class="iframe-content">
			<div class="layui-tab layui-tab-brief">
			  <ul class="layui-tab-title">
				<li>路段明细</li>
				<button class="layui-btn back-btn r">返回</button>
			  </ul>
			  <div class="layui-tab-content layui-col-sm12" style="height: 100px;">
				<div class="layui-tab-item layui-show">
					<div style="text-align:right;padding-bottom:10px;">
						<button class="layui-btn add-btn" onclick="$('iframe', window.parent.document).css('z-index','999999999999999');$('.add-pop').show()">新增</button>
					</div>
					
					<table class="layui-hide" id="test"  lay-even="" lay-skin="nob"width="100%"></table>
				</div>
			  </div>
			</div> 
		</div>
		<!-- 新增弹窗 -->
		<div class="page-layer add-pop">
			<div class="dlgc-add-pop page-pop"style="height:420px;">
				<div class="dlgc-add-pop-header pop-header">
					<span class="header-text">新增路段明细</span>
					<div class="close-pop-btn closePop"></div>
				</div>
				<div class="dlgc-add-pop-content"style="height:238px;">
					<form class="layui-form" action="">
						<div class="layui-form-item layui-col-xs12 layui-col-sm12 layui-col-md12">
							<label class="layui-form-label">路段编号</label>
							<div class="layui-input-block">
							  <input type="text" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item layui-col-xs12 layui-col-sm12 layui-col-md12">
							<label class="layui-form-label">路段序列号</label>
							<div class="layui-input-block">
								<input type="text" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item layui-col-xs12 layui-col-sm12 layui-col-md12">
							<label class="layui-form-label">起点名称</label>
							<div class="layui-input-block">
							   <input type="text" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item layui-col-xs12 layui-col-sm12 layui-col-md12">
							<label class="layui-form-label">终点名称</label>
							<div class="layui-input-block">
							  <input type="text" class="layui-input">
							</div>
						</div>
					</form>
				</div>
				<div class="dlgc-add-pop-footer page-pop-footer">
					<button class="layui-btn red-btn closePop">取消</button>
					<button class="layui-btn blue-btn">保存</button>
				</div>
			</div>
		</div>
		
		<script type="text/javascript" src=" ../../../js/jquery.min.js"></script>
		<script type="text/javascript" src=" ../../../js/rural-roads.js"></script>
		<script type="text/javascript" src=" ../../../layui/layui.js"></script>
		<script type="text/javascript" src=" ../../../js/utils.js"></script>
	</body>
</html>

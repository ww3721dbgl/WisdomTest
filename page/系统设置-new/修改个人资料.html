<!DOCTYPE html>
<html style="height:100%;">
	<head>
		<meta charset="UTF-8">
		<title>南京市农路智慧管理平台</title>
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<link rel="stylesheet" href="../../css/common.css" />
		<link rel="stylesheet" href="../../css/rural-roads.css">
		<link rel="stylesheet" href="../../layui/css/layui.css">
		<link rel="stylesheet" href="../../layui/component/formSelects-v4.css">
		<link rel="stylesheet" type="text/css" href="../../css/component.css"/>
	</head>
	<body class="dlgcxmzl-view editor-person-page">
		<div class="iframe-content">
			<div class="layui-tab layui-tab-brief">
			  <ul class="layui-tab-title">
				<li>修改个人资料</li>
				<button class="layui-btn back-btn r">返回</button>
			  </ul>
			  <div class="layui-tab-content layui-col-sm12" style="height: 100px;">
				<div class="layui-tab-item layui-show">
					<form class="layui-form">
						<div class="layui-form-item layui-col-xs12 layui-col-sm12 layui-col-md6">
							<img class="layui-upload-img" src="../../images/userimg.png" id="up-load-img">
						</div>
						<div class="layui-form-item layui-col-xs12 layui-col-sm12 layui-col-md6">
							<label class="layui-form-label">归属单位</label>
							<div class="layui-input-block">
							  <input type="text" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item layui-col-xs12 layui-col-sm12 layui-col-md6">
							<label class="layui-form-label">归属部门</label>
							<div class="layui-input-block">
							  <input type="text" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item layui-col-xs12 layui-col-sm12 layui-col-md6">
							<label class="layui-form-label">用户角色</label>
							<div class="layui-input-block">
							  <input type="text" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item layui-col-xs12 layui-col-sm12 layui-col-md6">
							<label class="layui-form-label">上次登录</label>
							<div class="layui-input-block">
							  <input type="text" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item layui-col-xs12 layui-col-sm12 layui-col-md6">
							<label class="layui-form-label">姓名</label>
							<div class="layui-input-block">
							  <input type="text" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item layui-col-xs12 layui-col-sm12 layui-col-md6">
							<label class="layui-form-label">邮箱</label>
							<div class="layui-input-block">
							  <input type="text" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item layui-col-xs12 layui-col-sm12 layui-col-md6">
							<label class="layui-form-label">电话</label>
							<div class="layui-input-block">
							  <input type="text" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item layui-col-xs12 layui-col-sm12 layui-col-md6">
							<label class="layui-form-label">手机</label>
							<div class="layui-input-block">
							  <input type="text" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item layui-col-xs12 layui-col-sm12 layui-col-md6">
							<label class="layui-form-label">备注</label>
							<div class="layui-input-block">
							  <input type="text" class="layui-input">
							</div>
						</div>
						<button class="layui-btn del-btn" type="button">取 消</button>
						<button class="layui-btn add-btn" type="button">保 存</button>
					</form>
				</div>
			  </div>
			</div> 
		</div>
		<script type="text/javascript" src="../../js/jquery.min.js"></script>
		<script type="text/javascript" src="../../js/rural-roads.js"></script>
		<script type="text/javascript" src="../../layui/layui.js"></script>
		<script type="text/javascript" src="../../js/utils.js"></script>
	</body>
</html>
<script type="text/javascript">
	layInit(function(layui,$){
		//图片上传
		layui.upload.render({
		  	elem: '#up-load-img',
		  	auto: false,
		  	choose: function(res){
		  	  res.preview(function(index, file, result){
					$('#up-load-img').attr("src",result);
		  	  });
		  	}
	    });
	});
</script>

<!DOCTYPE html>
<html style="height:100%;">
	<head>
		<meta charset="UTF-8">
		<title>南京市农路智慧管理平台</title>
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<link rel="stylesheet" href="../../../css/common.css" />
		<link rel="stylesheet" href="../../../css/rural-roads.css">
		<link rel="stylesheet" href="../../../layui/css/layui.css">
		<link rel="stylesheet" href="../../../layui/component/formSelects-v4.css">
		<link rel="stylesheet" type="text/css" href="../../../css/component.css"/>
		<link rel="stylesheet" href="../../../css/zTreeStyle/zTreeStyle.css" />
	</head>
	<body class="user-admin-warp-page">
		<div class="iframe-content">
			<div class="nl-fuild-warp">
				<div class="fuild-warp-fixed l"style="width:230px;">
					<div class="fuild-warp-fixed-content">
						<div class="fuild-warp-fixed-content-warp">
							<div class="ztree-refresh"></div>
							<ul id="ztree" class="ztree">
								
							</ul>
						</div>
					</div>
				</div>
				<div class="fuild-warp-fuild l">
					<div class="fuild-warp-fuild-content">
						<div class="fuild-warp-fuild-search-warp">
							<div class="fuild-warp-fuild-search-warp-content l">
								<div class="layui-form">
									<div class="layui-form-item layui-col-xs12 layui-col-sm12 layui-col-md6">
										<label class="layui-form-label">归属单位</label>
										<div class="layui-input-block">
										  <select name="city" xm-select="selectId1" xm-select-search="" xm-select-search-type="dl"></select>
										</div>
									</div>
									<div class="layui-form-item layui-col-xs12 layui-col-sm12 layui-col-md6">
										<label class="layui-form-label">用户名</label>
										<div class="layui-input-block">
										  <input type="text" class="layui-input" />
										</div>
									</div>
									<div class="layui-form-item layui-col-xs12 layui-col-sm12 layui-col-md6">
										<label class="layui-form-label">归属部门</label>
										<div class="layui-input-block">
										  <select name="city" xm-select="selectId1" xm-select-search="" xm-select-search-type="dl"></select>
										</div>
									</div>
									<div class="layui-form-item layui-col-xs12 layui-col-sm12 layui-col-md6">
										<label class="layui-form-label">姓名</label>
										<div class="layui-input-block">
										  <select name="city" xm-select="selectId1" xm-select-search="" xm-select-search-type="dl"></select>
										</div>
									</div>
								</div>
							</div>
							<div class="fuild-warp-fuild-search-warp-btn">
								<button class="layui-btn search-btn">查询</button>
								<button class="layui-btn reset-btn">重置</button>
							</div>
						</div>
						<div class="fuild-warp-fuild-search-result-warp">
							<div class="table-top-btn">
								<button class="layui-btn add-btn">新增</button>
								<button class="layui-btn import-btn">导入</button>
								<button class="layui-btn export-btn">导出</button>
								<button class="layui-btn del-btn"onclick="$('iframe', window.parent.document).css('z-index','999999999999999');$('.del-pop').show()">删除</button>
							</div>
							<table class="layui-hide" id="test"  lay-even="" lay-skin="nob"width="100%"></table>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--删除弹窗-->
		<div class="page-layer del-pop ">
			<div class="page-pop confrim-pop">
				<div class="confrim-pop-content">
					<p class="p1">您确定删除这项内容吗?</p>
					<p class="p2">删除这项内容后，将无法恢复。</p>
				</div>
				<div class="page-pop-footer">
					<button class="layui-btn cancel-btn closePop">取消</button>
					<button class="layui-btn confirm-btn closePop">确定</button>
				</div>
			</div>
		</div> 
		<script type="text/javascript" src="../../../js/jquery.min.js"></script>
		<script type="text/javascript" src="../../../js/rural-roads.js"></script>
		<script type="text/javascript" src="../../../layui/layui.js"></script>
		<script type="text/javascript" src="../../../js/utils.js"></script>
		<script type="text/javascript" src="../../../js/jquery.ztree.core.js"></script>
	</body>
</html>
<script type="text/javascript">
	layInit(function(layui,$){
		//树形菜单
		var setting = {
			data: {
				simpleData: {
					enable: true
				}
			}
		};
		var zNodes =[
			{ id:3, pId:0, name:"海门市交通局", open:true,iconOpen:"../../../images/1_open.png", iconClose:"../../../images/1_open.png"},

			{ id:33, pId:3, name:"海门市公路站",icon:"../../../images/ztreeicon.png"}
		];
		$(document).ready(function(){
			$.fn.zTree.init($("#ztree"), setting, zNodes);
		});
		//加载表格数据
		layui.table.render({
		  	elem: '#test',
		  	cols: [[
				{type: 'checkbox', fixed: 'left',width:80},
		  		{field: 'th1', title: '归属单位', width:180},
		  		{field: 'th2', title: '归属部门'},
				{field: 'th3', title: '登录名'},
				{field: 'th4', title: '姓名'},
				{field: 'th5', title: '手机'},
				{field: 'th6', title: '操作', width:180},
		  	]],
		  	data: [
				{"th1": "","th2": "","th3": "","th4": "","th5": "","th6": "<button class='layui-btn blue-btn'>查看</button><button class='layui-btn yellow-btn'>修改</button>"},
				{"th1": "","th2": "","th3": "","th4": "","th5": "","th6": "<button class='layui-btn blue-btn'>查看</button><button class='layui-btn yellow-btn'>修改</button>"},
				{"th1": "","th2": "","th3": "","th4": "","th5": "","th6": "<button class='layui-btn blue-btn'>查看</button><button class='layui-btn yellow-btn'>修改</button>"},
				{"th1": "","th2": "","th3": "","th4": "","th5": "","th6": "<button class='layui-btn blue-btn'>查看</button><button class='layui-btn yellow-btn'>修改</button>"},
				{"th1": "","th2": "","th3": "","th4": "","th5": "","th6": "<button class='layui-btn blue-btn'>查看</button><button class='layui-btn yellow-btn'>修改</button>"},
				{"th1": "","th2": "","th3": "","th4": "","th5": "","th6": "<button class='layui-btn blue-btn'>查看</button><button class='layui-btn yellow-btn'>修改</button>"},
				{"th1": "","th2": "","th3": "","th4": "","th5": "","th6": "<button class='layui-btn blue-btn'>查看</button><button class='layui-btn yellow-btn'>修改</button>"},
				{"th1": "","th2": "","th3": "","th4": "","th5": "","th6": "<button class='layui-btn blue-btn'>查看</button><button class='layui-btn yellow-btn'>修改</button>"},
				{"th1": "","th2": "","th3": "","th4": "","th5": "","th6": "<button class='layui-btn blue-btn'>查看</button><button class='layui-btn yellow-btn'>修改</button>"},
				{"th1": "","th2": "","th3": "","th4": "","th5": "","th6": "<button class='layui-btn blue-btn'>查看</button><button class='layui-btn yellow-btn'>修改</button>"}
		  	]
		  	,skin:"nob"
		  	,even: true
		  	,page: { //支持传入 laypage 组件的所有参数（某些参数除外，如：jump/elem） - 详见文档
		  		layout: [ 'prev', 'page', 'next', 'skip','count'] //自定义分页布局
		  		//,curr: 5 //设定初始在第 5 页
		  		,groups: 1 //只显示 1 个连续页码
		  		,first: false //不显示首页
		  		,last: false //不显示尾页
		  		,jump: function(obj, first){
		  		alert(1)
		  	}
		  		
		  	}
	  });
	  
	  //新增弹窗
	  $(".add-btn,table .yellow-btn").click(function(){
	  		layer.open({
				  type: 2,
				  area: ['1074px', '600px'],
				  btn: ['取消','保存'],
				  title: '新增用户',
				  fixed: false, //不固定
				  maxmin: false,
				  btnAlign:'c',
				  content: '../../弹窗/系统设置/用户管理-新增弹窗.html'
			});	
	  });
	  
	  //查看详情
	  $("table .blue-btn").click(function(){
		$('iframe', window.parent.document).attr("src","系统设置-new/9.1用户管理/1-2查看详情.html");
	});
	  
	});
</script>
